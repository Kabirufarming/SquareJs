<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <script src="build/squareJs.js"></script>
    <script>
        Student = squareJs.Class({
        	initialize: function (name, level) {
        		this.name = name;
        		this.level = level;
        	},

        	toString: function () {
        		return "Name: "+ this.name +" Level: "+ this.level;
        	}
        });

        AbuStudent = squareJs.Class(Student, {
        	initialize: function () {
        		this.$super('initialize', arguments);
        		this.school = "ABU Zaria";
        	},

        	toString: function () {
        		return this.$super('toString') +" School: "+ this.school;
        	}
        });

        var abustudent1 = new AbuStudent("Aminu Bakori", "300level");
        squareJs.events.ready(function () {
        	$square('#name').append(abustudent1.name);
        	$square('#level').append(abustudent1.level);
        });
    </script>
    <title>SquareJs Test</title>
</head>
<body>
	<h1>Student List</h1>
	<p>Name: <span id="name"></span></p>
	<p>Level: <span id="level"></span></p>
</body>
</html>
